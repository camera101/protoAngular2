<div class="row">
    <div *ngFor="#friend of friends" class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="main-wrapper">
            <div class="outer-hexagon">
                <div class="inner-hexagon">
                    <div style="display: table-cell;vertical-align: bottom;">
                        {{friend.score}}%
                    </div>
                </div>
            </div>
            <div class="user-details">
                <span style="text-align: center;">{{friend.name}}</span>
                <button class="btn btn-primary btn-block btn-xs">Profile</button>
                <button class="btn btn-primary btn-block btn-xs">Questions</button>
            </div>
        </div>
    </div>
</div>
