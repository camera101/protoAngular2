<div class="container" *ngIf="activeFormPanel == 'login'">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container"></div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="" id="loginForm">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input #username class="form-control" type="text" name='username' placeholder="username"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input #password class="form-control" type="password" name='password' placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <button (click)="login($event, username.value, password.value)" type="button" class="btn btn-info-outline btn-block">Login</button>
                    </div>
                    <div class="form-group">
                        <button (click)="loginWithFacebook($event, username.value, password.value)" type="button" class="btn btn-primary-outline btn-block">Login with Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
